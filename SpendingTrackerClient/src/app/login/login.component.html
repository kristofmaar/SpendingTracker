<div class="row justify-content-center align-items-center" style="height:80vh; text-align: center;">
  <div class="col-4">
    <div class="card">
      <h4 class="card-header">Login or <a style="color: darkseagreen" routerLink="/register">register</a> to start</h4>
      <div class="card-body">
        <form name="login" method="POST">
        <div class="form-group">
          <input style="color: darkseagreen" type="text" class="form-control" [(ngModel)]="this.username" placeholder="Email" name="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="this.password" placeholder="Password" name="password">
        </div>
        <input class="btn btn-success" (click)="login()" name="submit" type="submit" value="Login" />
        </form>
      </div>
    </div>
  </div>
</div>
